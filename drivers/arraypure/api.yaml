    "/api/2.17/login": {
      "post": {
        "summary": "POST login (placeholder)",
        "description": "Exchange an API token for a session token.\n",
        "parameters": [
          {
            "name": "api-token",
            "in": "header",
            "description": "API token for a user.",
            "example": "0f2e2884-9486-c6c2-438c-f50418f2aac3",
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "headers": {
              "x-auth-token": {
                "schema": {
                  "type": "string"
                },
                "description": "Session token for a user.",
                "example": "3be3d489-55c6-4643-90ac-a476dbc98812"
              }
            },
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "items": {
                      "type": "array",
                      "items": {
                        "$ref": "#/components/schemas/Username"
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "tags": [
          "Authorization"
        ]
      }
    },
