                          },
                          "mount_options": {
                            "type": "string",
                            "description": "The custom mount options on the NFS server. Enter multiple mount options in comma-separated format. Valid values include `port`, `rsize`, `wsize`, `nfsvers`, and `tcp` or `udp`. These mount options are common to all NFS file systems."
                          },
                          "mount_point": {
                            "type": "string",
                            "description": "The mount point of the NFS export on the NFS server. For example, `/mnt`. The `access_key_id`, `secret_access_key`, and `bucket` parameters must be set together."
