          }
        ],
        "responses": {
          "200": {
            "description": "OK"
          }
        },
        "tags": [
          "Authorization"
        ]
      }
    },
    "/api/2.17/active-directory": {
      "get": {
        "summary": "List Active Directory accounts",
        "description": "Displays configured Active Directory accounts.",
        "parameters": [
          {
            "name": "Authorization",
            "in": "header",
            "description": "Access token (in JWT format) required to use any API endpoint (except `/oauth2`, `/login`, and `/logout`)",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "X-Request-ID",
            "in": "header",
            "description": "Supplied by client during request or generated by server.",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "continuation_token",
            "in": "query",
            "description": "A token used to retrieve the next page of data with some consistency guaranteed. The token is a Base64 encoded value. Set `continuation_token` to the system-generated token taken from the `x-next-token` header field of the response. A query has reached its last page when the response does not include a token. Pagination requires the `limit` and `continuation_token` query parameters.",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "filter",
            "in": "query",
            "description": "Narrows down the results to only the response objects that satisfy the filter criteria.",
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "limit",
            "in": "query",
            "description": "Limits the size of the response to the specified number of objects on each page. To return the total number of resources, set `limit=0`. The total number of resources is returned as a `total_item_count` value. If the page size requested is larger than the system maximum limit, the server returns the maximum limit, disregarding the requested page size.",
            "example": 10,
            "schema": {
              "type": "integer",
              "format": "int32",
              "minimum": 1
            }
          },
          {
            "name": "names",
            "in": "query",
            "description": "Performs the operation on the unique name specified. Enter multiple names in comma-separated format. For example, `name01,name02`.",
            "style": "form",
            "explode": false,
            "schema": {
              "type": "array",
              "items": {
                "type": "string"
              }
            }
          },
          {
            "name": "offset",
            "in": "query",
            "description": "The starting position based on the results of the query in relation to the full set of response objects returned.",
            "example": 10,
            "schema": {
              "type": "integer",
              "format": "int32",
              "minimum": 0
            }
          },
          {
            "name": "sort",
            "in": "query",
            "description": "Returns the response objects in the order specified. Set `sort` to the name in the response by which to sort. Sorting can be performed on any of the names in the response, and the objects can be sorted in ascending or descending order. By default, the response objects are sorted in ascending order. To sort in descending order, append the minus sign (`-`) to the name. A single request can be sorted on multiple objects. For example, you can sort all volumes from largest to smallest volume size, and then sort volumes of the same size in ascending order by volume name. To sort on multiple names, list the names as comma-separated values.",
            "style": "form",
            "explode": false,
            "schema": {
              "type": "array",
              "items": {
                "type": "string",
                "pattern": "^[a-z]+(_[a-z]+)*-?"
              }
            }
          },
          {
            "name": "total_item_count",
            "in": "query",
            "description": "If set to `true`, the `total_item_count` matching the specified query parameters is calculated and returned in the response. If set to `false`, the `total_item_count` is `null` in the response. This may speed up queries where the `total_item_count` is large. If not specified, defaults to `false`.",
            "schema": {
              "type": "boolean"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "allOf": [
                        {
                          "type": "object",
                          "properties": {
                            "more_items_remaining": {
                              "type": "boolean",
                              "description": "Returns a value of `true` if subsequent items can be retrieved.",
                              "example": false
                            },
                            "total_item_count": {
                              "type": "integer",
                              "format": "int32",
                              "description": "The total number of records after applying all filter query parameters. The `total_item_count` will be calculated if and only if the corresponding query parameter `total_item_count` is set to `true`. If this query parameter is not set or set to `false`, a value of `null` will be returned."
                            }
