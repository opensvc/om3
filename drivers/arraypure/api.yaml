{
  "openapi": "3.0.0",
  "info": {
    "title": "FlashArray REST API",
    "version": "2.17"
  },
  "tags": [
    {
      "name": "Authorization",
      "description": "Pure Storage uses the OAuth 2.0 Token Exchange authorization grant and JSON Web Tokens (JWTs) to authenticate to the Pure Storage REST API. Before you can exchange the ID token for an access token, create and enable the API client to generate the `key_id`, `id`, and `issuer` values. These values will be used as JWT claims for the `subject_token` parameter."
    },
    {
      "name": "Active Directory",
      "description": "Active Directory configuration authenticates users for NFS using Kerberos or SMB using Kerberos or New Technology LAN Manager (NTLM). Active Directory is also used to authorize users by mapping identities across the NFS and SMB protocols by using LDAP queries."
    },
    {
      "name": "Administrators",
      "description": "The FlashArray has a single default administrative account named pureuser. The administrator can add, delete, and modify administrators on the array. Administrator roles may be assigned to user accounts including `array_admin`, `storage_admin`, and `readonly`."
    },
    {
      "name": "Alerts",
      "description": "Alerts indicate significant events that occur on an array, including whenever a component degrades or the capacity threshold of the component is reached."
    },
    {
      "name": "Alert Watchers",
      "description": "Alert watchers receive email notifications when alerts occur on an array."
    },
    {
      "name": "API Clients",
      "description": "An API client represents an identity type. API clients are created on the array. To create an API client, register and then enable it on the array. After the API client has been created, the user name (`sub`) and identity tokens (`kid` and `aud` tokens) that are issued by the API client are used as claims for the JSON Web Token that you create to authenticate into the REST API."
    },
    {
      "name": "Apps",
      "description": "Apps that extend array functionality can be integrated into the Purity//FA operating system."
    },
    {
      "name": "Arrays",
      "description": "Array features provide the ability to configure settings that affect the operation of the array as a whole and monitor array I/O performance."
    },
    {
      "name": "Array Connections",
      "description": "Manages connections between arrays."
    },
    {
      "name": "Audits",
      "description": "Audit trail records describe administrative actions performed by a user to modify the configuration of an array."
    },
    {
      "name": "Certificates",
      "description": "Purity//FA creates a self-signed certificate and private key when you start the system for the first time. You can use the default certificate, change the certificate attributes, create a new self-signed certificate, or import an SSL certificate signed by a certificate authority."
    },
    {
      "name": "Connections",
      "description": "A connection gives hosts access to volumes on the array."
    },
    {
      "name": "Container Default Protections",
      "description": "Default protection is a list of protection groups that are applied to newly created volumes. Volumes can opt out of the default protection at creation. The pod's `default_protections` defaults to the array's `default_protections` at pod creation. Default protection can be configured on the array and the pod."
    },
    {
      "name": "Controllers",
      "description": "Controller data includes the name, mode, FlashArray model, Purity//FA software version, and status of each controller in the array."
    },
    {
      "name": "Directories",
      "description": "Important file system directories should be set up as managed directories. Managed directories can have policies attached to them. Managed directories differ from standard directories in that they provide space reporting and metrics."
    },
    {
      "name": "Directory Exports",
      "description": "Managed directory exports are created by adding NFS or SMB export policies to managed directories."
    },
    {
      "name": "Directory Quotas",
      "description": "Directory quotas provide the ability to set capacity limits on managed directories."
    },
    {
      "name": "Directory Services",
      "description": "Manages directory service configurations for integration with LDAP servers (e.g. Active Directory and OpenLDAP) in order to support various array services."
    },
    {
      "name": "Directory Snapshots",
      "description": "Directory snapshots are created manually or by adding snapshot policies to managed directories. Each snapshot policy can be re-used for multiple directories."
    },
    {
      "name": "DNS",
      "description": "DNS attributes include the domain suffix, static name servers, mode (static or DHCP), and search domain. The configured attributes can be listed."
    },
    {
      "name": "Drives",
      "description": "Drive data includes the name, type, status, capacity, protocol and other information for all flash, NVRAM, and cache modules in an array."
    },
    {
      "name": "File Systems",
      "description": "A FlashArray can contain up to 24 separate file systems, each with a number of directories that can be exported via supported protocols. Clients, using Active Directory or LDAP, can connect and access these exports using SMB or NFS."
    },
    {
      "name": "Hardware",
      "description": "Operational status is reported by most of the hardware components in an array, including the chassis, controller, and storage shelf."
    },
    {
      "name": "Host Groups",
      "description": "Host groups implement consistent connections between a set of hosts and one or more volumes. Connections are consistent in the sense that all hosts associated with a host group address a volume connected to the group by the same LUN. Host groups are typically used to provide a common view of storage volumes to the hosts in a clustered application."
    },
    {
      "name": "Hosts",
      "description": "Hosts organize the storage network addresses (iSCSI Qualified Names, NVMe qualified names, or Fibre Channel world wide names) of client computers to identify the host's initiators. Hosts also control communications between clients and volumes. After a volume has been created, establish a host-volume connection so that the host can read data from and write data to the volume."
    },
    {
      "name": "KMIP",
      "description": "The Key Management Interoperability Protocol (KMIP) server is used in combination with the Pure Storage Rapid Data Locking (RDL) feature and EncryptReduce feature to further secure the encrypted data on a FlashArray."
    },
    {
      "name": "Maintenance Windows",
      "description": "During a maintenance window, alerts are suppressed that are related to connections, paths, ports, and other resources that are down during maintenance."
    },
    {
      "name": "Network Interfaces",
      "description": "Manages the interfaces and the network connection attributes of the array."
    },
    {
      "name": "Offloads",
      "description": "The offload feature enables system administrators to replicate point-in-time volume snapshots from the array to an external storage system for long-term retention. Each offload target represents an external storage system, such as an Azure Blob container, NFS device, or S3 bucket, to where Purity//FA volume snapshots can be replicated."
    },
    {
      "name": "Pods",
      "description": "Synchronous replication is managed through pods. A pod representing a collection of protection groups and volumes is created on one array and stretched to another array, resulting in fully synchronized writes between the two arrays. A pod can contain a mix of volumes, and protection groups with member volumes. Writes to the pod coming into either array are immediately synchronized and seen on both arrays."
    },
    {
      "name": "Pod Replica Links",
      "description": "Pod replica links are created by associating a source pod with a demoted pod, making the demoted pod the target pod of the source pod. The direction of the replica link is from the promoted source pod to the demoted target pod. Replica links can be created in either direction between the same two FlashArrays. The target pod of a replica link cannot be on the same FlashArray as the source pod."
    },
    {
      "name": "Policies",
      "description": "Policies are used to create exports (i.e., shares) and schedule snapshots. NFS and SMB policies can be created and have one or more rules applied to them. Each policy can be reused, creating exports for a number of managed directories."
    },
    {
      "name": "Ports",
      "description": "The ports on a FlashArray are assigned iSCSI Qualified Names (IQNs), NVMe Qualified Names (NQNs), and Fibre Channel World Wide Names (WWNs)."
    },
    {
      "name": "Protection Groups",
      "description": "A protection group defines a set of volumes, hosts, or host groups (called members) that are protected together through snapshots with point-in-time consistency across the member volumes. The members within the protection group have common data protection requirements and the same snapshot, replication, and retention schedules."
    },
    {
      "name": "Protection Group Snapshots",
      "description": "Protection group snapshots capture the content of all volumes on the source array for the specified protection group at a single point in time."
    },
    {
      "name": "Remote Pods",
      "description": "A remote pod represents a pod that is on a connected array but not stretched to this array."
    },
    {
      "name": "Remote Protection Groups",
      "description": "A remote protection group represents a protection group that resides on an offload target with the source side of the remote protection group being another array that is connected to the local array. The local array can only see the remote protection groups of other arrays if the two arrays are connected."
    },
    {
      "name": "Remote Protection Group Snapshots",
      "description": "A remote protection group snapshot represents a protection group snapshot that resides on an offload target with the source side of the remote protection group snapshot being another array that is connected to the local array. The local array can only see the remote protection group snapshots of other arrays if the two arrays are connected."
    },
    {
      "name": "Remote Volume Snapshots",
      "description": "A remote volume snapshot represents a volume snapshot that resides on an offload target with the source side of the remote volume snapshot being another array that is connected to the local array. The local array can only see the remote volume snapshots of other arrays if the two arrays are connected."
    },
    {
      "name": "SAML2 SSO",
      "description": "SAML2 SSO allows customers to configure settings of SAML2 service provider and identity provider. It provides a multi-factor authentication (MFA) mechanism for customers to log in to FlashArray."
    },
    {
      "name": "Sessions",
      "description": "Manages Purity//FA login and user session data."
    },
    {
      "name": "SMI-S",
      "description": "Manages the Pure Storage Storage Management Initiative Specification (SMI-S)."
    },
    {
      "name": "SMTP",
      "description": "Manages connections to Simple Network Management Protocol (SMTP) managers."
    },
    {
      "name": "SNMP Agents",
      "description": "Manages connections to Simple Network Management Protocol (SNMP) agents."
    },
    {
      "name": "SNMP Managers",
      "description": "Manages connections to Simple Network Management Protocol (SNMP) managers."
    },
    {
      "name": "Software",
      "description": "Software to be installed on the array."
    },
    {
      "name": "Subnets",
      "description": "Manages the subnets and VLANs used to organize the network interfaces."
    },
    {
      "name": "Support",
      "description": "Enables Support to fix bugs and help customers solve problems. Support tools include proxy, phonehome, and remote assist."
    },
    {
      "name": "Syslog",
      "description": "Manages connections to syslog servers."
    },
    {
      "name": "Volumes",
      "description": "A volume represents a container that manages the storage space on the array. After a volume has been created, host-volume connections must be established so that the host can read data from and write data to the volume. Volume data should be protected using asynchronous replication to a remote array, synchronous replication between remote arrays, and replication to external storage systems."
    },
    {
      "name": "Volume Groups",
      "description": "Volume groups organize volumes into logical groupings. If virtual volumes are configured, each volume group on the FlashArray array represents its associated virtual machine, and inside each of those volumes groups are the FlashArray volumes that are assigned to the virtual machine. Volume groups that are associated with virtual machines have names that begin with `vvol-` and end with the virtual machine name."
    },
    {
      "name": "Volume Snapshots",
      "description": "Volume snapshots are immutable, point-in-time images of the contents of one or more volumes. There are two types of volume snapshots&#58; volume snapshots and protection group volume snapshots. A volume snapshot is a snapshot that captures the contents of a single volume. A protection group volume snapshot is a volume snapshot that is created from a group of volumes that are part of the same protection group. All of the volume snapshots created from a protection group snapshot are point-in-time consistent with each other."
    }
  ],
  "paths": {
    "/oauth2/1.0/token": {
      "post": {
        "summary": "Get access token",
        "description": "Exchanges an ID Token for an OAuth 2.0 access token.\n",
        "requestBody": {
          "content": {
            "application/x-www-form-urlencoded": {
              "schema": {
                "type": "object",
                "properties": {
                  "grant_type": {
                    "description": "The method by which the access token will be obtained. The Pure Storage REST API supports the OAuth 2.0 \"token exchange\" grant type, which indicates that a token exchange is being performed. Set `grant_type` to `urn:ietf:params:oauth:grant-type:token-exchange`.",
                    "type": "string",
                    "default": "urn:ietf:params:oauth:grant-type:token-exchange"
                  },
                  "subject_token": {
                    "description": "An encoded security ID Token representing the identity of the party on behalf of whom the request is being made. The token must be issued by a trusted identity provider which must be either a registered application in Pure1 or an enabled API client on the array. The token must be a JSON Web Token and must contain the following claims:\n> | JWT claim | Location | API Client Field | Description | Required By |\n> |-|-|-|-|-|\n> | kid | Header | key_id | Key ID of the API client that issues the identity token. | FlashArray and FlashBlade only. |\n> | aud | Payload | id | Client ID of the API client that issues the identity token. | FlashArray and FlashBlade only. |\n> | sub | Payload | | Login name of the array user for whom the token should be issued. This must be a valid user in the system. | FlashArray and FlashBlade only. |\n> | iss | Payload | issuer | Application ID for the Pure1 or API client's trusted identity issuer on the array. | All products. |\n> | iat | Payload | | Timestamp of when the identity token was issued. Measured in milliseconds since the UNIX epoch. | All products. |\n> | exp | Payload | | Timestamp of when the identity token will expire. Measured in milliseconds since the UNIX epoch. | All products. |\n\nEach token must also be signed with the private key that is paired with the API client's public key.",
                    "type": "string"
                  },
                  "subject_token_type": {
                    "description": "An identifier that indicates the type of security token specified in the `subject_token` parameter. The Pure Storage REST API supports the JSON Web Token (JWT) as the means for requesting the access token. Set `subject_token_type` to `urn:ietf:params:oauth:token-type:jwt`.",
                    "type": "string",
                    "default": "urn:ietf:params:oauth:token-type:jwt"
                  }
                },
                "required": [
                  "grant_type",
                  "subject_token",
                  "subject_token_type"
                ]
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "OK",
            "type": "object",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "title": "oauth_token_response",
                  "properties": {
                    "access_token": {
                      "description": "The serialized OAuth 2.0 Bearer token used to perform authenticated requests. The access token must be added to the Authorization header of all API calls.",
                      "type": "string",
                      "example": "eyJraWQiOiJqTlBzL1Ria2c4U2Vua3F3ZmkvbnI4bWxxQ3NPIiwidHlwIjoiSldUIiwiYWxnIjoiUlMyNTYifQ.eyJhdWQiOiI5NDcyMTkwOC1mNzkyLTcxMmUtYTYzOS0wODM5ZmE4MzA5MjIiLCJzdWIiOiJqb2UiLCJyb2xlIjoic3RvcmFnZV9hZG1pbiIsImlzcyI6Imh0dHA6Ly9sb2NhbGhvc3Q6OTAwMCIsImlhdCI6MTU0NDAzNjA1MiwiZXhwIjoxNTQ0MDcyMDUyLCJqdGkiOiJjOTg0MjgyNS1mNGM3LTRiNGUtODdkNy03OWFiZmIxYTUzNDgifQ.pnuYAx0CkmkIG0LDrMAQGRr5Ci4-t5yMto3A7BkmyKnAVHBXG5ZIWwvNkWDLhqbA4YjmG7LZmWHrCVehLy2zy2vRLahFURsd3GTnOaWSyWFIyrwpoO81jQRtOQATtseweuMT_-C8o3oa4MgBNBsuKrhwKQS3oDDpeRPaCRTGev1_xRDxh_K6CWJBTAeOP2pcR4LW6zIJkCLzzkMuyL4aTJWWUjSbl04mcFbyw8r8W1GURrmaDVOvvpT634Hk9-GGh9OMIRlS6OOq7cJKc-RRWn18IK2Gs53V_KYshXTBbnRr990Y_qOX8MaTWOJTqgzsojY02MSVuJ9XDJWoIU3TQytr4K1vM2EvwDZDgl7LuUYUn7vWhbKktFzpeZyyhOjq3eX-ViugYKpIjBcG2f_-fcTPceEWGV82rd6TyVNB5A-v9u2kxCdW198t_kesgVQfuupDeS02cZe0ABLCzEHPiVF17JfiVr6sjkciioxN7Wj_j18ga4U0mdSukauT8yhbgCW1ijTVTFu1VwWebW0s8z3BWMtXdTtZ3BhcZVAdKRF8bOq7nfEbUQGhTn9g7dK-yF050winjtp-VTL2oUtkF5j1v_N8vPNiN9ZdkGJZr7VVZ-qeOJZcjdaRbxL6YB__yT1wkTcKPh8RHz6GUq7Jbyw8VIlcBE2nvJ63d0tH9C4"
                    },
                    "issued_token_type": {
                      "description": "The type of token that is issued. The Pure Storage REST API supports OAuth 2.0 access tokens.",
                      "type": "string",
                      "example": "urn:ietf:params:oauth:token-type:access_token"
                    },
                    "token_type": {
                      "description": "Indicates how the API client can use the access token issued. The Pure Storage REST API supports the `Bearer` token.",
                      "type": "string",
                      "example": "Bearer"
                    },
                    "expires_in": {
                      "description": "The duration after which the access token will expire. Measured in seconds. This differs from other duration fields that are expressed in milliseconds.",
                      "type": "integer",
                      "format": "uint32",
                      "example": 35999
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "BAD REQUEST",
            "type": "object",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string",
                      "example": "invalid_request"
                    },
                    "error_description": {
                      "type": "string",
                      "example": "Unsupported subject_token_type: urn:ietf:params:oauth:token-"
                    }
                  }
                }
              }
            }
          },
          "401": {
            "description": "UNAUTHORIZED",
            "type": "object",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string",
                      "example": "invalid_client"
                    },
                    "error_description": {
                      "type": "string",
                      "example": "Invalid identity: JWT validation failed."
                    }
                  }
                }
              }
            }
          }
        },
        "security": [],
        "tags": [
          "Authorization"
        ]
      }
    },
