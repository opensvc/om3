openapi: 3.0.0
info:
  title: opensvc agent api
  version: 3.6.36
servers:
  - url: https://localhost:1215
paths:
  /auth/token:
    post:
      operationId: PostAuthToken
      tags:
        - auth
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryRoles'
        - in: query
          name: duration
          description: max token duration, maximum value 24h
          schema:
            type: string
            example: 10m
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsePostAuthToken'
  /daemon/dns/dump:
    get:
      operationId: GetDaemonDNSDump
      tags:
        - daemon
        - dns
      security:
        - basicAuth: []
        - bearerAuth: []
      description: |
        Dump the cluster DNS zone content.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dnsZone'
  /daemon/logs/control:
    post:
      operationId: PostDaemonLogsControl
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: set daemon log level
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postDaemonLogsControl'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseText'
  /daemon/events:
    get:
      operationId: GetDaemonEvents
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      description: |
        Listen daemon events
      parameters:
        - $ref: '#/components/parameters/queryDuration'
        - $ref: '#/components/parameters/queryLimit'
        - $ref: '#/components/parameters/queryEventFilter'
      responses:
        '200':
          description: success
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/responseEventList'
  /daemon/join:
    post:
      operationId: PostDaemonJoin
      description: |
        Register a join request to add a new cluster node member.
        The authenticated client requires at least grant 'root' or 'Join'.
        
        Processing of the join request is done asynchronously by daemon, http response is sent
        when the join request has been published with label: node=<apinode>

        To follow processing of the join request, you have to watch following events:
        - JoinSuccess,node=<apinode>,added=<node> (the new node has been added to cluster nodes)
        - JoinIgnored,node=<apinode>,join-node=<node> (the new node was already a cluster node)
        - JoinError,node=<apinode>,join-node=<node> (an error occur during update cluster node list)
      tags:
        - daemon
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: node
          description: The node to add to cluster nodes
          required: true
          schema:
            type: string
            example: newnode
            minLength: 2
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /daemon/leave:
    post:
      operationId: PostDaemonLeave
      description: |
        Register a leave request to remove a cluster node member.
        The authenticated client requires at least grant 'root' or 'Leave'.
        
        Processing of the leave request is done asynchronously by daemon, http response is sent
        when the leave request has been published with label: node=<apinode>

        To follow processing of the leave request, you have to watch following events:
        - LeaveSuccess,node=<apinode>,removed=<node> (node has been removed to cluster nodes)
        - LeaveIgnored,node=<apinode>,leave-node=<node> (node is not a cluster node)
        - LeaveError,node=<apinode>,leave-node=<node> (an error occur during update cluster node list)
      tags:
        - daemon
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: node
          description: The leaving cluster node
          required: true
          schema:
            type: string
            example: node-wto-remove
            minLength: 2
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /daemon/running:
    get:
      operationId: GetDaemonRunning
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseMuxBool'
  /daemon/status:
    get:
      operationId: GetDaemonStatus
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryNamespaceOptional'
        - $ref: '#/components/parameters/queryRelativesOptional'
        - $ref: '#/components/parameters/querySelectorOptional'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseDaemonStatus'
  /daemon/stop:
    post:
      operationId: PostDaemonStop
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseText'
  /daemon/sub/action:
    post:
      operationId: PostDaemonSubAction
      tags:
        - daemon
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      requestBody:
        description: action on daemon sub components
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postDaemonSubAction'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseText'
  /node/drbd/allocation:
    get:
      operationId: GetNodeDrbdAllocation
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drbdAllocation'
  /node/clear:
    post:
      operationId: PostNodeClear
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      description: Clears errors (for example, failed) in the node monitor state.
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /node/file:
    get:
      operationId: GetNodeFile
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryFileKind'
        - $ref: '#/components/parameters/queryFileName'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/objectFile'
    post:
      operationId: PostNodeFile
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryFileKind'
        - $ref: '#/components/parameters/queryFileName'
      requestBody:
        description: monitor
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/objectFile'
      responses:
        '200':
          description: success
  /node/monitor:
    post:
      operationId: PostNodeMonitor
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: monitor
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postNodeMonitor'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseInfoStatus'
        default:
          description: unexpected error
  /nodes/info:
    get:
      operationId: GetNodesInfo
      tags:
        - node
      security:
        - basicAuth: []
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/nodesInfo'
  /object/abort:
    post:
      operationId: PostObjectAbort
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: Abort orchestration currently running on a selection of objects.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postObjectAbort'
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /object/clear:
    post:
      operationId: PostObjectClear
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: Clears errors (for example, start failed) in the monitor states of a selection of objects.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postObjectClear'
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /object/config:
    get:
      operationId: GetObjectConfig
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryObjectPath'
        - name: evaluate
          in: query
          description: evaluate
          schema:
            type: boolean
        - name: impersonate
          in: query
          description: impersonate the evaluation as node
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/objectConfig'
  /object/file:
    get:
      operationId: GetObjectFile
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryObjectPath'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/objectFile'
  /object/monitor:
    post:
      operationId: PostObjectMonitor
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: monitor
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postObjectMonitor'
      responses:
        '200':
          description: success
        '400':
          description: body decode error
        '500':
          description: file write error
        default:
          description: unexpected error
  /object/progress:
    post:
      operationId: PostObjectProgress
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: Change the instance monitor state to reflect the progress of actions the daemon did not started.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postObjectProgress'
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /object/selector:
    get:
      operationId: GetObjectSelector
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryObjectSelector'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/objectSelector'
  /instance/status:
    post:
      operationId: PostInstanceStatus
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: post object status
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postInstanceStatus'
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /object/switchTo:
    post:
      operationId: PostObjectSwitchTo
      tags:
        - object
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: monitor
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postObjectSwitchTo'
      responses:
        '200':
          description: success
        default:
          description: unexpected error
  /public/openapi:
    get:
      operationId: GetSwagger
      tags:
        - public
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
  /relay/message:
    get:
      operationId: GetRelayMessage
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/queryRelayNodename'
        - $ref: '#/components/parameters/queryRelayClusterId'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/relayMessages'
    post:
      operationId: PostRelayMessage
      tags:
        - daemon
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        description: post a node dataset from a relay heartbeat
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postRelayMessage'
      responses:
        '200':
          description: success
components:
  schemas:
    app:
      type: string
    cluster:
      type: object
      required:
        - config
        - node
        - object
        - status
      properties:
        config:
          $ref: '#/components/schemas/clusterConfig'
        node:
          $ref: '#/components/schemas/clusterNode'
        object:
          $ref: '#/components/schemas/clusterObject'
        status:
          $ref: '#/components/schemas/clusterStatus'
    clusterConfig:
      type: object
    clusterNode:
      type: object
    clusterObject:
      type: object
    clusterStatus:
      type: object
    daemon:
      type: object
      required:
        - collector
        - dns
        - hb
        - listener
        - monitor
        - routines
        - scheduler
      properties:
        collector:
          $ref: '#/components/schemas/daemonCollector'
        dns:
          $ref: '#/components/schemas/daemonDNS'
        hb:
          $ref: '#/components/schemas/daemonHb'
        listener:
          $ref: '#/components/schemas/daemonListener'
        monitor:
          $ref: '#/components/schemas/daemonMonitor'
        routines:
          type: integer
        scheduler:
          $ref: '#/components/schemas/daemonScheduler'
    daemonCollector:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
    daemonDNS:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
    daemonHb:
      type: object
      required:
        - streams
        - modes
      properties:
        streams:
          type: array
          items:
            $ref: '#/components/schemas/daemonHbStream'
        modes:
          type: array
          items:
            $ref: '#/components/schemas/daemonHbMode'
    daemonHbStream:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
        - $ref: '#/components/schemas/daemonHbStreamType'
        - $ref: '#/components/schemas/daemonHbStreamPeer'
    daemonHbMode:
      type: object
      required:
        - node
        - mode
        - type
      properties:
        node:
          type: string
          description: a cluster node
        mode:
          type: string
          description: the type of hb message used by node except when Type is patch where it is the patch queue length
        type:
          type: string
          description: the heartbeat message type used by node
    daemonHbStreamType:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: hb stream type
    daemonHbStreamPeer:
      type: object
      required:
        - beating
        - last
      properties:
        beating:
          type: boolean
        last:
          type: string
          format: date-time
    daemonListener:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
    daemonMonitor:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
    daemonScheduler:
      allOf:
        - $ref: '#/components/schemas/daemonSubsystemStatus'
    daemonSubsystemAlert:
      type: object
      required:
        - message
        - severity
      properties:
        message:
          type: string
        severity:
          $ref: '#/components/schemas/severity'
    daemonSubsystemStatus:
      type: object
      required:
        - alerts
        - configured
        - created
        - id
        - state
      properties:
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/daemonSubsystemAlert'
        configured:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
        id:
          type: string
        state:
          type: string
    instanceStatus:
      type: object
      required:
        - avail
        - frozen
        - kind
        - overall
        - provisioned
        - updated
      properties:
        app:
          $ref: '#/components/schemas/app'
        avail:
          $ref: '#/components/schemas/status'
        children:
          $ref: '#/components/schemas/pathRelation'
        constraints:
          type: boolean
        csum:
          type: string
        drp:
          type: boolean
        env:
          type: string
        flex_max:
          type: integer
        flex_min:
          type: integer
        flex_target:
          type: integer
        frozen:
          type: string
          format: date-time
        kind:
          $ref: '#/components/schemas/kind'
        optional:
          $ref: '#/components/schemas/status'
        orchestrate:
          $ref: '#/components/schemas/orchestrate'
        overall:
          $ref: '#/components/schemas/status'
        parents:
          $ref: '#/components/schemas/pathRelation'
        placement:
          $ref: '#/components/schemas/placement'
        preserved:
          type: boolean
          description: |
            preserve is true if this status has not been updated due to a 
            heartbeat downtime covered by a maintenance period.
            when the maintenance period ends, the status should be unchanged, 
            and preserve will be set to false.
          default: false
        priority:
          $ref: '#/components/schemas/priority'
        provisioned:
          $ref: '#/components/schemas/provisioned'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/resourceExposedStatus'
        running:
          type: array
          items:
            type: string
        scale:
          type: integer
        slaves:
          $ref: '#/components/schemas/pathRelation'
        status_group:
          type: string
        subsets:
          type: array
          description: resources properties
          items:
            type: object
            required:
              - parallel
              - rid
            properties:
              parallel:
                type: boolean
                default: false
              rid:
                type: string
        topology:
          $ref: '#/components/schemas/topology'
        updated:
          type: string
          format: date-time
    kind:
      type: string
    namespace:
      type: string
    nodeInfo:
      type: object
      required:
        - labels
        - nodename
        - paths
      properties:
        labels:
          type: array
          description: labels is the list of node labels.
          items:
            $ref: '#/components/schemas/nodeLabel'
        nodename:
          type: string
          description: nodename is the name of the node where the labels and paths are coming from.
        paths:
          type: array
          description: paths is the list of node to storage array san paths.
          items:
            $ref: '#/components/schemas/sanPath'
    nodeLabel:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
          description: name is the label name.
        value:
          type: string
          description: value is the label value.
    nodesInfo:
      type: array
      items:
        $ref: '#/components/schemas/nodeInfo'
    objectConfig:
      type: object
      properties:
        data:
          type: object
        mtime:
          type: string
          format: date-time
    objectFile:
      type: object
      required:
        - data
        - mtime
      properties:
        data:
          type: string
          format: byte
        mtime:
          type: string
          format: date-time
    objectPath:
      type: string
    objectSelector:
      type: array
      items:
        $ref: '#/components/schemas/objectPath'
    orchestrate:
      type: string
      enum:
        - ha
        - no
        - start
      default: no
    pathRelation:
      type: array
      items:
        type: string
        description: object path or an instance path (path@node)
    placement:
      type: string
      default: none
      description: object placement policy
      enum:
        - load avg
        - nodes order
        - none
        - score
        - spread
        - shift
    postDaemonLogsControl:
      type: object
      required:
        - level
      properties:
        level:
          type: string
          enum:
            - debug
            - info
            - warn
            - error
            - fatal
            - panic
            - none
          default: info
    postDaemonSubAction:
      type: object
      required:
        - action
        - subs
      properties:
        action:
          type: string
          enum:
            - start
            - stop
        subs:
          type: array
          description: daemon component list
          items:
            type: string
            example: hb#1.rx
    postNodeMonitor:
      type: object
      properties:
        local_expect:
          type: string
        global_expect:
          type: string
        state:
          type: string
    postObjectAbort:
      type: object
      required:
        - path
      properties:
        path:
          type: string
    postObjectClear:
      type: object
      required:
        - path
      properties:
        path:
          type: string
    postObjectMonitor:
      type: object
      required:
        - path
      properties:
        local_expect:
          type: string
        global_expect:
          type: string
        path:
          type: string
        state:
          type: string
    postObjectProgress:
      type: object
      required:
        - path
        - session_id
        - state
      properties:
        path:
          type: string
        session_id:
          type: string
        state:
          type: string
        is_partial:
          type: boolean
    postInstanceStatus:
      type: object
      required:
        - path
        - status
      properties:
        path:
          type: string
        status:
          $ref: '#/components/schemas/instanceStatus'
    postObjectSwitchTo:
      type: object
      required:
        - path
        - destination
      properties:
        destination:
          type: array
          minItems: 1
          items:
            type: string
        path:
          type: string
    postRelayMessage:
      type: object
      required:
        - cluster_id
        - cluster_name
        - msg
        - nodename
      properties:
        cluster_id:
          type: string
        cluster_name:
          type: string
        nodename:
          type: string
        msg:
          type: string
    priority:
      type: integer
      description: scheduling priority of an object instance on a its node
      default: 50
    provisioned:
      type: string
      description: service, instance or resource provisioned state
      enum:
        - false
        - mixed
        - n/a
        - true
    relayMessage:
      type: object
      required:
        - addr
        - cluster_id
        - cluster_name
        - msg
        - nodename
        - updated
      properties:
        addr:
          type: string
        cluster_id:
          type: string
        cluster_name:
          type: string
        msg:
          type: string
        nodename:
          type: string
        updated:
          type: string
          format: date-time
    relayMessageList:
      type: array
      items:
        $ref: '#/components/schemas/relayMessage'
    relayMessages:
      type: object
      required:
        - messages
      properties:
        messages:
          $ref: '#/components/schemas/relayMessageList'
    resourceExposedStatus:
      type: object
      required:
        - label
        - rid
        - status
        - type
      properties:
        disable:
          type: boolean
          description: hints the resource ignores all state transition actions
        encap:
          type: boolean
          description: |
            indicates that the resource is handled by the encapsulated agents, 
            and ignored at the hypervisor level
        info:
          type: object
          description: |
            key-value pairs providing interesting information to collect 
            site-wide about this resource
        label:
          type: string
        log:
          type: array
          items:
            type: object
            required:
              - level
              - message
            properties:
              level:
                type: string
              message:
                type: string
        monitor:
          type: boolean
          description: |
            tells the daemon if it should trigger a monitor action when the 
            resource is not up
        optional:
          type: boolean
          description: |
            is resource status aggregated into Overall instead of Avail instance status.
            Errors in optional resource don't stop a state transition action
        provisioned:
          $ref: '#/components/schemas/resourceProvisionStatus'
        restart:
          type: integer
        rid:
          $ref: '#/components/schemas/resourceId'
        standby:
          type: boolean
          description: |
            resource should always be up, even after a stop state transition action
        status:
          $ref: '#/components/schemas/status'
        subset:
          type: string
          description: the name of the subset this resource is assigned to
        tags:
          type: array
          items:
            type: string
        type:
          type: string
    resourceId:
      type: string
    responsePostAuthToken:
      type: object
      required:
        - token
        - token_expire_at
      properties:
        token:
          type: string
        token_expire_at:
          type: string
          format: date-time
    resourceProvisionStatus:
      type: object
      required:
        - state
      properties:
        mtime:
          type: string
          format: date-time
        state:
          $ref: '#/components/schemas/provisioned'
    dnsZone:
      type: array
      items:
        $ref: '#/components/schemas/dnsRecord'
    dnsRecord:
      type: object
      required:
        - name
        - type
        - class
        - ttl
        - data
      properties:
        name:
          type: string
        type:
          type: string
        class:
          type: string
        ttl:
          type: integer
        data:
          type: string
    drbdAllocation:
      type: object
      required:
        - port
        - minor
        - expire_at
      properties:
        port:
          type: integer
        minor:
          type: integer
        expire_at:
          type: string
          format: date-time
    responseDaemonStatus:
      type: object
      required:
        - cluster
        - daemon
      properties:
        cluster:
          $ref: '#/components/schemas/cluster'
        daemon:
          $ref: '#/components/schemas/daemon'
    responseEventList:
      description: responseEventList is a list of sse
      type: string
      format: binary
    responseInfoStatus:
      type: object
      required:
        - info
        - status
      properties:
        info:
          type: integer
        status:
          type: string
    responseMuxBool:
      type: object
      required:
        - data
        - entrypoint
        - status
      properties:
        entrypoint:
          type: string
        status:
          type: integer
        data:
          type: array
          items:
            type: object
            required:
              - data
              - endpoint
            properties:
              data:
                type: boolean
              endpoint:
                type: string
    responseText:
      type: string
    role:
      type: string
      enum:
        - admin
        - blacklistadmin
        - guest
        - heartbeat
        - root
        - squatter
    sanPath:
      type: object
      required:
        - initiator
        - target
      properties:
        initiator:
          $ref: '#/components/schemas/sanPathInitiator'
        target:
          $ref: '#/components/schemas/sanPathTarget'
    sanPathInitiator:
      type: object
      description: initiator is the host side san path endpoint.
      properties:
        name:
          type: string
          description: name is a worldwide unique path endpoint identifier.
          example: iqn.2004-10.com.ubuntu:01:e6bd4a3b554
        type:
          type: string
          description: type is the endpoint type.
          example: iscsi
    sanPathTarget:
      type: object
      description: target is the storage array side san path endpoint.
      properties:
        name:
          type: string
          description: name is a worldwide unique path endpoint identifier.
          example: iqn.2009-11.com.opensvc.srv:dev2n1.storage.target.1
        type:
          type: string
          description: type is a the endpoint type.
          example: iscsi
    selector:
      type: string
    severity:
      type: string
    status:
      type: string
    topology:
      type: string
      description: "object topology"
      enum:
        - failover
        - flex
      default: failover
  parameters:
    postObjectMonitor:
      name: selector
      in: query
      description: object selector
      required: true
      schema:
        type: string
    queryDuration:
      name: duration
      in: query
      description: max duration
      schema:
        type: string
        example: 5s
    queryEventFilter:
      name: filter
      in: query
      description: list of event filter
      schema:
        type: array
        items:
          type: string
          description: |
            filter expression: [kind][,label=value]*
          example: ObjectStatusUpdated,path=foo
    queryFileKind:
      name: kind
      in: query
      description: the full path of the file is deduced from the kind and name
      required: true
      enum:
        - drbd
      schema:
        type: string
    queryFileName:
      name: name
      in: query
      description: the full path of the file is deduced from the kind and name
      required: true
      schema:
        type: string
    queryRoles:
      name: role
      in: query
      description: list of api role
      schema:
        type: array
        items:
          $ref: '#/components/schemas/role'
    queryLimit:
      name: limit
      in: query
      description: limit items count
      schema:
        type: integer
        format: int64
        example: 1
    queryNamespaceOptional:
      name: namespace
      in: query
      description: namespace
      schema:
        type: string
    queryObjectPath:
      name: path
      in: query
      description: object path
      required: true
      schema:
        type: string
    queryObjectSelector:
      name: selector
      in: query
      description: object selector
      required: true
      schema:
        type: string
    queryRelativesOptional:
      name: relatives
      in: query
      description: relatives
      schema:
        type: boolean
    queryRelayClusterId:
      name: cluster_id
      in: query
      description: the cluster id component of the slot id on the relay
      schema:
        type: string
    queryRelayNodename:
      name: nodename
      in: query
      description: the nodename component of the slot id on the relay
      schema:
        type: string
    querySelectorOptional:
      name: selector
      in: query
      description: selector
      schema:
        type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
