components:
  schemas:
    AuthToken:
      type: object
      required:
        - expired_at
        - token
      properties:
        expired_at:
          type: string
          format: date-time
        token:
          type: string
    Cluster:
      type: object
      required:
        - config
        - node
        - object
        - status
      properties:
        config:
          $ref: '#/components/schemas/ClusterConfig'
        node:
          $ref: '#/components/schemas/ClusterNode'
        object:
          $ref: '#/components/schemas/ClusterObject'
        status:
          $ref: '#/components/schemas/ClusterStatus'
    ClusterConfig:
      type: object
    ClusterNode:
      type: object
    ClusterObject:
      type: object
    ClusterStatus:
      type: object
    Daemon:
      type: object
      required:
        - collector
        - dns
        - hb
        - listener
        - monitor
        - routines
        - scheduler
      properties:
        collector:
          $ref: '#/components/schemas/DaemonCollector'
        dns:
          $ref: '#/components/schemas/DaemonDNS'
        hb:
          $ref: '#/components/schemas/DaemonHb'
        listener:
          $ref: '#/components/schemas/DaemonListener'
        monitor:
          $ref: '#/components/schemas/DaemonMonitor'
        routines:
          type: integer
        scheduler:
          $ref: '#/components/schemas/DaemonScheduler'
    DaemonCollector:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
    DaemonDNS:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
    DaemonHb:
      type: object
      required:
        - streams
        - modes
      properties:
        streams:
          type: array
          items:
            $ref: '#/components/schemas/DaemonHbStream'
        modes:
          type: array
          items:
            $ref: '#/components/schemas/DaemonHbMode'
    DaemonHbStream:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - $ref: '#/components/schemas/DaemonHbStreamType'
        - $ref: '#/components/schemas/DaemonHbStreamPeer'
    DaemonHbMode:
      type: object
      required:
        - node
        - mode
        - type
      properties:
        node:
          type: string
          description: a cluster node
        mode:
          type: string
          description: the type of hb message used by node except when Type is patch where it is the patch queue length
        type:
          type: string
          description: the heartbeat message type used by node
    DaemonHbStreamType:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: hb stream type
    DaemonHbStreamPeer:
      type: object
      required:
        - is_beating
        - last_at
      properties:
        is_beating:
          type: boolean
        last_at:
          type: string
          format: date-time
    DaemonListener:
      allOf:
