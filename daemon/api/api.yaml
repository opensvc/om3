  /daemon/join:
    post:
      operationId: PostDaemonJoin
      description: |
        Register a join request to add a new cluster node member.
        The authenticated client requires at least grant 'root' or 'Join'.
        
        Processing of the join request is done asynchronously by daemon, http response is sent
        when the join request has been published with label: node=<apinode>

        To follow processing of the join request, you have to watch following events:
        - JoinSuccess,node=<apinode>,added=<node> (the new node has been added to cluster nodes)
        - JoinIgnored,node=<apinode>,join-node=<node> (the new node was already a cluster node)
        - JoinError,node=<apinode>,join-node=<node> (an error occur during update cluster node list)
      tags:
        - daemon
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: node
          description: The node to add to cluster nodes
          required: true
          schema:
            type: string
            example: newnode
            minLength: 2
      responses:
        200:
          description: OK
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
  /daemon/leave:
    post:
      operationId: PostDaemonLeave
      description: |
        Register a leave request to remove a cluster node member.
        The authenticated client requires at least grant 'root' or 'Leave'.
        
        Processing of the leave request is done asynchronously by daemon, http response is sent
        when the leave request has been published with label: node=<apinode>

        To follow processing of the leave request, you have to watch following events:
        - LeaveSuccess,node=<apinode>,removed=<node> (node has been removed to cluster nodes)
        - LeaveIgnored,node=<apinode>,leave-node=<node> (node is not a cluster node)
        - LeaveError,node=<apinode>,leave-node=<node> (an error occur during update cluster node list)
      tags:
        - daemon
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      parameters:
        - in: query
          name: node
          description: The leaving cluster node
          required: true
          schema:
            type: string
            example: node-wto-remove
            minLength: 2
      responses:
        200:
          description: OK
