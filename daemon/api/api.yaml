components:
  schemas:
    ArbitratorStatus:
      type: object
      required:
        - url
        - status
      properties:
        url:
          type: string
        status:
          $ref: '#/components/schemas/Status'
    AuthInfo:
      type: object
      required:
        - methods
      properties:
        methods :
          type: array
          items:
            type: string
            enum:
              - openid
              - basic
              - x509
              - session
        openid:
          required:
            - well_known_uri
            - client_id
          properties:
            well_known_uri:
              type: string
            client_id:
              type: string
    AuthToken:
      type: object
      required:
        - expired_at
        - token
      properties:
        expired_at:
          type: string
          format: date-time
        token:
          type: string

    CapabilityList:
      type: object
      required:
        - kind
        - items
      properties:
        kind:
          type: string
          enum:
            - CapabilityList
        items:
          $ref: '#/components/schemas/CapabilityItems'

    CapabilityItems:
      type: array
      items:
        $ref: '#/components/schemas/CapabilityItem'

    CapabilityItem:
      type: object
      required:
        - kind
        - meta
        - data
      properties:
        kind:
          type: string
          enum:
            - CapabilityItem
        meta:
          $ref: '#/components/schemas/NodeMeta'
        data:
          $ref: '#/components/schemas/Capability'

    Capability:
      type: object
      required:
        - name
      properties:
        name:
          type: string

    Cluster:
      type: object
      required:
        - config
        - node
        - object
        - status
      properties:
        config:
          $ref: '#/components/schemas/ClusterConfig'
        node:
          $ref: '#/components/schemas/ClusterNode'
        object:
          $ref: '#/components/schemas/ClusterObject'
        status:
          $ref: '#/components/schemas/ClusterStatus'

    ClusterConfig:
      type: object

    ClusterNode:
      type: object

    ClusterObject:
      type: object

    ClusterStatus:
      type: object

    Committed:
      type: object
      required:
        - ischanged
      properties:
        ischanged:
          type: boolean

    Daemon:
      type: object
      required:
        - nodename
        - pid
        - daemondata
        - collector
        - dns
        - heartbeat
        - listener
        - monitor
        - imon_runner
        - scheduler
        - started_at
      properties:
        nodename:
          type: string
        pid:
          type: integer
          description: the main daemon process id
        daemondata:
          $ref: '#/components/schemas/DaemonDaemondata'
        collector:
          $ref: '#/components/schemas/DaemonCollector'
        dns:
          $ref: '#/components/schemas/DaemonDns'
        heartbeat:
          $ref: '#/components/schemas/DaemonHeartbeat'
        listener:
          $ref: '#/components/schemas/DaemonListener'
        runner_imon:
          $ref: '#/components/schemas/DaemonRunnerImon'
        scheduler:
          $ref: '#/components/schemas/DaemonScheduler'
        started_at:
          type: string
          format: date-time

    DaemonLocal:
      type: object
      required:
        - nodename
        - routines
      properties:
        nodename:
          type: string
        routines:
          type: integer

    DaemonCollector:
      description: |
        DaemonCollector describes the OpenSVC daemon collector subsystem state,
        which is responsible for communicating with the collector on behalf
        of the cluster. Only one node on the cluster is the collector speaker
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          properties:
            url:
              type: string
          required:
            - url

    DaemonDaemondata:
      description: |
        DaemonDaemondata describes the OpenSVC daemon data subsystem state,
        which is responsible for aggregating data messages and selecting
        candidate data messages to forward to peer nodes.
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          properties:
            queue_size:
              type: integer
              description: the subscription queue size
          required:
            - queue_size

    DaemonDns:
      description: |
        DaemonDNS describes the OpenSVC daemon dns subsystem state, which is 
        responsible for janitoring and serving the cluster Dns zone.
        This zone is dynamically populated by ip address allocated for the 
        services (frontend and backend).
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          properties:
            nameservers:
              type: array
              items:
                type: string
              description: list of nameservers
          required:
            - nameservers

    DaemonHeartbeat:
      type: object
      required:
        - streams
        - last_message
        - last_messages
        - updated_at
      properties:
        streams:
          type: array
          description: |
            list of sending or receiving heartbeats:
              - a sending daemon heartbeat is responsible for sending node dataset
                changes to peers
              - a receiving daemon heartbeat is responsible for receiving node dataset
                changes from peers
          items:
            $ref: '#/components/schemas/DaemonHeartbeatStream'
        last_message:
          description: The last message mode sent by node
          $ref: '#/components/schemas/DaemonHeartbeatLastMessage'
        last_messages:
          type: array
          items:
            $ref: '#/components/schemas/DaemonHeartbeatLastMessage'
        updated_at:
          type: string
          format: date-time

    DaemonHeartbeatLastMessage:
      type: object
      description: describe the hb messaging mode
      required:
        - from
        - type
        - patch_length
      properties:
        from:
          type: string
          description: a cluster node
        patch_length:
          type: integer
          description: the patch queue length when type is patch, else it is 0
        type:
          type: string
          description: the heartbeat message type used by node
          enum:
            - unset
            - ping
            - full
            - patch

    DaemonHeartbeatStream:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - $ref: '#/components/schemas/DaemonHeartbeatStreamType'
        - $ref: '#/components/schemas/DaemonHeartbeatStreamPeers'

    DaemonHeartbeatStreamType:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: heartbeat stream type (unicast, multicast, ...)
          example: unicast

    DaemonHeartbeatStreamPeers:
      type: object
      required:
        - peers
      properties:
        peers:
          type: object
          description: map of peer names to daemon heartbeat stream peer status
          additionalProperties:
            $ref: '#/components/schemas/DaemonHeartbeatStreamPeerStatus'

    DaemonHeartbeatStreamPeerStatus:
      type: object
      description: status of the communication with a specific peer node.
      required:
        - is_beating
        - last_at
      properties:
        is_beating:
          type: boolean
        last_at:
          type: string
          format: date-time

    DaemonListener:
      description: |
        DaemonListener describes the OpenSVC daemon listener subsystem state,
        which is responsible for serving the API.
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          properties:
            addr:
              type: string
            port:
              type: string
          required:
            - addr
            - port

    DaemonPid:
      type: object
      required:
        - pid
      properties:
        pid:
          type: integer

    DaemonRunnerImon:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          properties:
            max_running:
              type: integer
          required:
            - max_running

    DaemonScheduler:
      description: |
        DaemonScheduler describes the OpenSVC daemon scheduler subsystem state,
        which is responsible for executing node and objects scheduled jobs.
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
        - type: object
          required:
            - count
            - max_running
          properties:
            count:
              type: integer
              description: count of defined scheduled jobs
            max_running:
              type: integer
              description: maximum number of running jobs

    DaemonSubsystemStatus:
      type: object
      required:
