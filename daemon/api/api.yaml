components:
  schemas:
    ArbitratorStatus:
      type: object
      required:
        - url
        - status
      properties:
        url:
          type: string
        status:
          $ref: '#/components/schemas/Status'
    AuthToken:
      type: object
      required:
        - expired_at
        - token
      properties:
        expired_at:
          type: string
          format: date-time
        token:
          type: string
    Cluster:
      type: object
      required:
        - config
        - node
        - object
        - status
      properties:
        config:
          $ref: '#/components/schemas/ClusterConfig'
        node:
          $ref: '#/components/schemas/ClusterNode'
        object:
          $ref: '#/components/schemas/ClusterObject'
        status:
          $ref: '#/components/schemas/ClusterStatus'
    ClusterConfig:
      type: object
    ClusterNode:
      type: object
    ClusterObject:
      type: object
    ClusterStatus:
      type: object
    Daemon:
      type: object
      required:
        - collector
        - dns
        - hb
        - listener
        - monitor
        - routines
        - scheduler
      properties:
        collector:
          $ref: '#/components/schemas/DaemonCollector'
        dns:
          $ref: '#/components/schemas/DaemonDNS'
        hb:
          $ref: '#/components/schemas/DaemonHb'
        listener:
          $ref: '#/components/schemas/DaemonListener'
        monitor:
          $ref: '#/components/schemas/DaemonMonitor'
        routines:
          type: integer
        scheduler:
          $ref: '#/components/schemas/DaemonScheduler'
    DaemonCollector:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
    DaemonDNS:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
    DaemonHb:
      type: object
      required:
        - streams
        - modes
      properties:
        streams:
          type: array
          items:
            $ref: '#/components/schemas/DaemonHbStream'
        modes:
          type: array
          items:
            $ref: '#/components/schemas/DaemonHbMode'
    DaemonHbStream:
      allOf:
        - $ref: '#/components/schemas/DaemonSubsystemStatus'
